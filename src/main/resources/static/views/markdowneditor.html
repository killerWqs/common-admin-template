<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/static/mdEditor/">
    <title>MarkDown Editor</title>
    <link rel="stylesheet" href="/static/mdEditor/css/editormd.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        #editormd {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/mdEditor/editormd.min.js"></script>
<script type="text/javascript">
    $(function () {
        var editor = editormd("editormd", {
            path: "/static/mdEditor/lib/" // Autoload modules mode, codemirror, marked... dependents libs path
        });

        /*
        // or
        var editor = editormd({
            id   : "editormd",
            path : "../lib/"
        });
        */
    });
</script>
<body>
    <div id="editormd">
        <textarea style="display:none;">### Hello Editor.md !</textarea>
    </div>
</body>
</html>
