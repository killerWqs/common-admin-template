    <script>
        layui.config({
            base: '/static/views/dist/' //指定 layuiAdmin 项目路径
            , version: '1.2.1'
        }).use('form', function () {
            var layer = layui.layer
                ,$ = layui.$
                , form = layui.form;

            form.render();

            //提交
            form.on('submit(LAY-user-login-submit)', function (obj) {
                //请求登入接口
                $.ajax({
                    url: '/admin/login' //实际使用请改成服务端真实接口
                    ,type: 'POST'
                    , data: obj.field
                    , success: function (res) {
                        // 成功之后会重定向到一个统一的页面
                        location.href = '/admin';
                    },
                    error: function (res) {
                        layer.msg('登入失败:' + res.responseText, {
                            offset: 'auto'
                            , icon: 2
                        });
                    }
                });
            });
        });
    </script>
